<html lang="en">

    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        if (year % 4 == 0) {
    if (year % 100 == 0) {
    if (year % 400 == 0) {
      alert(year + " Là một năm nhuận");
    } else {
      alert(year + " Không phải là một năm nhuận");
    }
    } else {
    alert(year + " Là một năm nhuận");
    }
    } else {
    alert(year + " Không phải là một năm nhuận");
    }
    </script>
</body>
</html>
