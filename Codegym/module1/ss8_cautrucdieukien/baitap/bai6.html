<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
    <script>
        let dsbh = prompt ('Nhập vào doanh số bán hàng');
        if (dsbh>=100){
           alert ("tiền hoa hồng là "+ dsbh *10/100);
        }
        if (dsbh>=200){
            alert ("tiền hoa hồng là "+ dsbh *20/100);
        }
        if (dsbh>=300){
            alert ("tiền hoa hồng là "+ dsbh *30/100);
        }
    </script>
</body>
</html>
