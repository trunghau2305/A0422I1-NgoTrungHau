<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học lực học sinh</title>
</head>
<body>
    <script>
        let dkt = prompt("Nhập điểm kiểm tra ");
        let dgk = prompt("Nhập điểm giữa kỳ ");
        let dck = prompt("Nhập điểm cuối kỳ ");
        dkt = parseInt(dkt);
        dgk = parseInt(dgk);
        dck = parseInt(dck);
        let dtb =(dkt+dgk+dck)/3;
        alert ('Điểm trung bình' +(dkt+dgk+dck)/3    );
        if (dtb<5){
            alert ('học lực kém');
        }else
        if (dtb<6.5){
            alert('học lực trung bình ');
        }else
        if (dtb<8){
            alert('học lực khá');
        }
        else{
            alert('học lực giỏi');
        }
    </script>
</body>
</html>
