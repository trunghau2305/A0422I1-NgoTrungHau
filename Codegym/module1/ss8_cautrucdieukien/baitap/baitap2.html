<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập nhập học lớp 10</title>
</head>
<body>
    <script>
        let tuoi = prompt("nhập số tuổi");
        tuoi = parseInt (tuoi);
        if (tuoi>=16){
            alert ('đủ tuổi vào lớp 10');
        }
        else{
            alert('không đủ tuổi vào lớp 10');
        }
    </script>
</body>
</html>
