<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập số nguyên để biết nó lơn hay nhỏ hơn 0 </title>
</head>
<body>
    <script>
        let so = prompt ('Nhập số nguyên');
        so = parseInt (so);
        if (so>0){
            alert ('Lớn hơn 0');
        }
        else{
            alert ('nhỏ hơn 0');
        }

    </script>

</body>
</html>
