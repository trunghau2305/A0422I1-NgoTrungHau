<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở Thích Của Bạn</title>
</head>
<body>
    <h1 style="color: white;background-color: red ; text-align: center;">
         SỞ THÍCH CỦA BẠN 
    </h1>
    <form>  
        <table> 
            <tr>
                <td><label for="yourname">Họ Và Tên:</label></td>
                <td><input type="text" id="yourname" name="yourname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
    
        </table>
        <table>
            <label for="hobby">Sở Thích:</label>
            <tr>
                <td><input type="checkbox"> Thể thao </td>
                <td><input type="checkbox"> Lướt web</td>
                <td><input type="checkbox"> Du lịch</td>
            </tr>
        </table>
        <table>
            <tr>
                <input type="checkbox"> Âm nhạc 
                <input type="checkbox"> Chơi game 
            </tr>
        </table>
        <table>
            <tr>
                <input type="checkbox"> Đọc sách
                <input type="checkbox"> Điện ảnh
            </tr>
        </table>
        <input type="submit" name="submit" value="Gửi thông tin" />
        <input type="reset" name="reset" value="Nhập lại" /> 
    </form>

</body>


</html>
